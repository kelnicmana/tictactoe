<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap-all">
    <h1 class="header">Tic Tac Toe</h1>
    <div class="container">
        <div class="spot zero" data-key="0"></div>
        <div class="spot one" data-key="1"></div>
        <div class="spot two" data-key="2"></div>
        <div class="spot three" data-key="3"></div>
        <div class="spot four" data-key="4"></div>
        <div class="spot five" data-key="5"></div>
        <div class="spot six" data-key="6"></div>
        <div class="spot seven" data-key="7"></div>
        <div class="spot eight" data-key="8"></div>
    </div>
</div>
    <div class="turn"></div>
    <div class="buttons">
        <button class="btn" onclick="displayController.newGame('human')">vs human</button>
        <button class="btn" onclick="displayController.newGame('ai')">vs AI</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
